<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div id="display">0</div>
        <div class="buttons">
          <div id="btn1" class="btn number">1</div>
          <div id="btn2" class="btn number">2</div>
          <div id="btn3" class="btn number">3</div>
          <div id="btn4" class="btn number">4</div>
          <div id="btn5" class="btn number">5</div>
          <div id="btn6" class="btn number">6</div>
          <div id="btn7" class="btn number">7</div>
          <div id="btn8" class="btn number">8</div>
          <div id="btn9" class="btn number">9</div>
          <div id="btn0" class="btn number">0</div>
          <div id="btnAdd" class="btn operation">+</div>
          <div id="btnSub" class="btn operation">-</div>
          <div id="btnMult" class="btn operation">x</div>
          <div id="btnDiv" class="btn operation">/</div>
          <div id="btnDeci" class="btn">.</div>
          <div id="btnEqual" class="btn">=</div>
          <div id="btnDelete" class="btn">Del</div>
          <div id="btnClearAll" class="btn" type="reset">CLEAR</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
