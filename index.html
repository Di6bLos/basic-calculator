<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div class="display">0</div>
        <div class="buttons">
          <button id="btn1" class="btn number" value="1">1</button
          ><button id="btn2" class="btn number" value="2">2</button
          ><button id="btn3" class="btn number" value="3">3</button
          ><button id="btn4" class="btn number" value="4">4</button
          ><button id="btn5" class="btn number" value="5">5</button
          ><button id="btn6" class="btn number" value="6">6</button
          ><button id="btn7" class="btn number" value="7">7</button
          ><button id="btn8" class="btn number" value="8">8</button
          ><button id="btn9" class="btn number" value="9">9</button
          ><button id="btn0" class="btn number" value="0">0</button
          ><button id="btnDeci" class="btn" value=".">.</button
          ><button id="btnAdd" class="btn operation" value="add">+</button
          ><button id="btnSub" class="btn operation" value="subtract">-</button
          ><button id="btnMult" class="btn operation" value="multiply">x</button
          ><button id="btnDiv" class="btn operation" value="divide">รท</button
          ><button id="btnEqual" class="btn">=</button
          ><button id="btnDelete" class="btn">Del</button
          ><button id="btnClearAll" class="btn" type="reset">CLEAR</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
